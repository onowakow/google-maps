<div class="container-fluid">
  <div class="row">
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <div class="d-flex">
          <a href="#" class="navbar-brand">Maps Practice UI</a>
          <span class="earth"></span>
        </div>
      </div>
    </nav>
  </div>
  <ng-container *ngIf="directions$ | async as directions">
    <app-directions-form
      [directionsLoading]="directions.isLoading"
    ></app-directions-form>
    <hr />
    <app-directions
      *ngIf="directions.value"
      [directions]="directions.value"
    ></app-directions>
  </ng-container>
</div>
